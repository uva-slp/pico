<!DOCTYPE html>
<html>
    <head>
        <title>Create a new contest</title>
    </head>

    <body>
        <h1>Create a new contest</h1>
        <form id="create_contest_form" method="post" action="/contests/create"
            enctype="multipart/form-data">

            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create" />  
        </form>
    </body>
</html>
