{% extends 'users/password_reset/base.html' %}

{% block content_block %}
	<p>Please select a new password</p>
	
	<form class="form form-horizontal" id="password_reset_confirm_form" method="post" action="">
	    {% csrf_token %}
	    {% bootstrap_form form layout='horizontal' %}
	    
	    {% buttons layout='horizontal' %}
	        {% bootstrap_button 'Submit' 'submit' %}
	    {% endbuttons %}
	</form>
{% endblock %}
