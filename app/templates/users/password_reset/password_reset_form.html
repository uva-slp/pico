{% extends 'users/password_reset/base.html' %}
{% load bootstrap3 %}

{% block content_block %}
	<form class="form form-horizontal" id="password_reset_form" method="post" action="{% url 'users:password_reset' %}">
	    {% csrf_token %}
	    {% bootstrap_form form layout='horizontal' %}
	    
	    {% buttons layout='horizontal' %}
	        {% bootstrap_button 'Submit' 'submit' %}
	    {% endbuttons %}
	</form>
{% endblock %}
