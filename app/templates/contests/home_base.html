{% extends 'base.html' %}

{% block title_block %}{{block.super}}{% endblock %}
{% block head_block %}
    <style>
        .row{
            margin-left:0px;
            margin-right:0px;
        }

        #wrapper {
            padding-left: 70px;
            transition: all .4s ease 0s;
            height: 100%;
            max-width: 1500px;
        }

        #sidebar-wrapper {
            margin-left: -150px;
            left: 70px;
            width: 150px;
            background: #222;
            position: fixed;
            height: 100%;
            z-index: 10000;
            transition: all .4s ease 0s;
        }

        .sidebar-nav {
            display: block;
            float: left;
            width: 150px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #page-content-wrapper {
            padding-left: 0;
            margin-left: 0;
            width: 100%;
            height: auto;
        }
        #wrapper.active {
            padding-left: 150px;
        }
        #wrapper.active #sidebar-wrapper {
            left: 150px;
        }

        #page-content-wrapper {
          max-width: 75%;
        }

        #sidebar_menu li a, .sidebar-nav li a {
            color: #999;
            display: block;
            float: left;
            text-decoration: none;
            width: 150px;
            background: #252525;
            border-top: 1px solid #373737;
            border-bottom: 1px solid #1A1A1A;
            -webkit-transition: background .5s;
            -moz-transition: background .5s;
            -o-transition: background .5s;
            -ms-transition: background .5s;
            transition: background .5s;
        }
        #create-team-toggle-wrapper {
          background: #ccc;
          overflow: hidden;
          transition: max-height 300ms;
          max-height: 0; /* <---hide by default */
        }
        #create-team-toggle-wrapper.open {
          max-height: 200px; /* <---when open, allow content to expand to take up as much height as it needs, up to e.g. 100px */
        }
        #join-team-toggle-wrapper {
          background: #ccc;
          overflow: hidden;
          transition: max-height 300ms;
          max-height: 0; /* <---hide by default */
        }
        #join-team-toggle-wrapper.open {
          max-height: 200px; /* <---when open, allow content to expand to take up as much height as it needs, up to e.g. 100px */
        }
        #leave-team-toggle-wrapper {
          background: #ccc;
          overflow: hidden;
          transition: max-height 300ms;
          max-height: 0; /* <---hide by default */
        }
        #leave-team-toggle-wrapper.open {
          max-height: 200px; /* <---when open, allow content to expand to take up as much height as it needs, up to e.g. 100px */
        }
        .content-header {
          height: 65px;
          line-height: 65px;
        }

        .content-header h1 {
          margin: 0;
          margin-left: 20px;
          line-height: 65px;
          display: inline-block;
        }

        @media (max-width:767px) {
            #wrapper {
            padding-left: 70px;
            transition: all .4s ease 0s;
        }
        #sidebar-wrapper {
            left: 70px;
        }
        #wrapper.active {
            padding-left: 150px;
        }
        #wrapper.active #sidebar-wrapper {
            left: 150px;
            width: 150px;
            transition: all .4s ease 0s;
        }
    </style>
{% endblock %}

{% block body_block %}
<div id="wrapper" class="active">
  <!-- Side content -->
  <div id="side-content-wrapper">
    <div class="row">
      <div class="col-sm-12">
        <ul>
          <li>test1</li>
          <li>test2</li>
          <li>test3</li>
          <li>test4</li>
          <li>test5</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div id="page-content-wrapper" class="page-content inset">
    <!-- Keep all page content within the page-content inset div! -->
    <div class="row">
      <div class="col-sm-12">
        {% block content_block %}{% endblock %}
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block foot_block %}{% endblock %}
