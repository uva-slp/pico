<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ contest_data.title }} Contest</title>
</head>
<body>
    <br /><br />
    <h1>Contest: {{ contest_data.title }}</h1>
    <br />
    <h3>Team: {{ team.name }}</h3>
    <h3>Submissions:</h3>
    <table>
    {% for submission in contest_submissions %}
        <tr>
            <th style="padding-top: 15px;">Run ID {{ forloop.counter }}</th>
            <td>Team: {{ submission.team.name }}</td>
            <td>State: {{ submission.get_state_display }}</td>
            <td>Result: {{ submission.get_result_display}}</td>
    {% endfor %}
    </table>
</body>
</html>
