{% extends 'base.html' %}

{% block body_block %}
    <h1>Login</h1>

    <form id="login_form" method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ login_form.as_p }}

        <input type="submit" value="submit" />
    </form>

    <h1>Register</h1>

    <form id="user_form" method="post" action="{% url 'users:register' %}"
            enctype="multipart/form-data">

        {% csrf_token %}
        {{ user_form.as_p }}

        <input type="submit" name="submit" value="Register" />
    </form>
{% endblock %}
